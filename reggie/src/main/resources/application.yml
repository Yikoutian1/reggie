server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: reggie_manage
  datasource:
    #druid:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reggie?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&tinyInt1isBit=false
    username: root
    password: 1qiulihang
  #文件大小 MB必须大写
  #  maxFileSize 是单个文件大小
  #  maxRequestSize是设置总上传的数据大小
#  servlet:
#    multipart:
#      enabled: true
#      max-file-size: 20MB
#      max-request-size: 20MB
  #Redis相关配置
  redis:
    host: localhost
    port: 6379
    #password:123456
    database: 0 #0是0号数据库，redis默认开启的16个数据库
    jedis:
      #Redis连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #连接池最大阻塞等待时间
        max-idle: 4 #连接池中最大空闲连接
        min-idle: 0 #连接池中最小空闲连接
  cache:
    redis:
      time-to-live: 18000 #设置缓存有效期
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    #控制台打印完整带参数SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
    # 这里根据自己项目的包修改，扫描到自己的*xml文件
    mapper-locations: classpath:com/ithang/reggie/mapper/*.xml
  global-config:
    db-config:
      id-type: ASSIGN_ID
#下载上传缓存照片路径basePath
reggie:
  path: D:\Data\reggiePhoto\cache\